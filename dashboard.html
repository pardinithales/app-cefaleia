<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Respostas de Cefaleia</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #718096;
            font-size: 1rem;
        }

        .responses-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .response-card {
            background: #f7fafc;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .response-card:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .response-id {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .response-date {
            color: #718096;
            font-size: 0.9rem;
        }

        .response-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label {
            font-weight: 600;
            color: #4a5568;
        }

        .info-value {
            color: #2d3748;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: #718096;
        }

        .close-modal:hover {
            color: #2d3748;
        }

        .detail-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .detail-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-delete {
            background: #f56565;
            color: white;
        }

        .btn-delete:hover {
            background: #e53e3e;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #718096;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .stat-number {
                font-size: 2rem;
            }
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card, .response-card {
            animation: fadeIn 0.5s ease-out;
        }

        /* Gr√°fico de intensidade */
        .intensity-bar {
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .intensity-fill {
            height: 100%;
            background: linear-gradient(to right, #48bb78, #f6e05e, #f56565);
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div id="login-container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">
            <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">üîê √Årea M√©dica Restrita</h2>
            <div style="text-align: center;">
                <input type="password" id="senha-dashboard" placeholder="Digite a senha de acesso" 
                       style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 16px; margin-bottom: 20px;">
                <button onclick="verificarSenhaDashboard()" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 16px;">
                    Entrar
                </button>
                <p id="erro-senha" style="color: #dc3545; margin-top: 15px; display: none;">
                    Senha incorreta!
                </p>
            </div>
        </div>
    </div>

    <div class="dashboard-container" style="display: none;">
        <div class="dashboard-header">
            <h1>üìä Dashboard de Respostas</h1>
            <p>Visualiza√ß√£o e an√°lise dos question√°rios de cefaleia</p>
            <button onclick="logout()" style="position: absolute; top: 20px; right: 20px; padding: 8px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Sair
            </button>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total de Respostas</div>
                <div class="stat-number" id="totalRespostas">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">M√©dia de Crises/M√™s</div>
                <div class="stat-number" id="mediaCrises">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">M√©dia Dias Livres</div>
                <div class="stat-number" id="mediaDiasLivres">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Intensidade M√©dia</div>
                <div class="stat-number" id="mediaIntensidade">-</div>
            </div>
        </div>

        <div class="responses-section">
            <h2 class="section-title">üìã Respostas Recentes</h2>
            <div id="responsesList" class="loading">
                <p>Carregando respostas...</p>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="fecharModal()">&times;</span>
            <h2>Detalhes da Resposta</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Verificar autentica√ß√£o ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            const senhaInput = document.getElementById('senha-dashboard');
            if (senhaInput) {
                senhaInput.focus();
                senhaInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        verificarSenhaDashboard();
                    }
                });
            }
        });

        // Verificar senha do dashboard
        function verificarSenhaDashboard() {
            const senha = document.getElementById('senha-dashboard').value;
            
            if (senha === 'tpb801') {
                // Senha correta
                document.getElementById('login-container').style.display = 'none';
                document.querySelector('.dashboard-container').style.display = 'block';
                
                // Carregar dados
                carregarEstatisticas();
                carregarRespostas();
                
                // Salvar autentica√ß√£o na sess√£o
                sessionStorage.setItem('dashboard_auth', 'true');
            } else {
                // Senha incorreta
                document.getElementById('erro-senha').style.display = 'block';
                document.getElementById('senha-dashboard').value = '';
                document.getElementById('senha-dashboard').focus();
            }
        }

        // Logout
        function logout() {
            sessionStorage.removeItem('dashboard_auth');
            location.reload();
        }

        // Verificar se j√° est√° autenticado
        if (sessionStorage.getItem('dashboard_auth') === 'true') {
            document.getElementById('login-container').style.display = 'none';
            document.querySelector('.dashboard-container').style.display = 'block';
            carregarEstatisticas();
            carregarRespostas();
        }

        // Carregar estat√≠sticas
        async function carregarEstatisticas() {
            try {
                const response = await fetch('/api/estatisticas');
                const stats = await response.json();
                
                document.getElementById('totalRespostas').textContent = stats.totalRespostas || 0;
                document.getElementById('mediaCrises').textContent = 
                    stats.mediaCrises ? stats.mediaCrises.toFixed(1) : '0';
                document.getElementById('mediaDiasLivres').textContent = 
                    stats.mediaDiasLivres ? stats.mediaDiasLivres.toFixed(1) : '0';
                document.getElementById('mediaIntensidade').textContent = 
                    stats.mediaIntensidade ? stats.mediaIntensidade.toFixed(1) : '0';
            } catch (erro) {
                console.error('Erro ao carregar estat√≠sticas:', erro);
            }
        }

        // Carregar lista de respostas
        async function carregarRespostas() {
            try {
                const response = await fetch('/api/respostas');
                const respostas = await response.json();
                
                const container = document.getElementById('responsesList');
                
                if (respostas.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 1 1 0 000 2H6a2 2 0 00-2 2v6a2 2 0 002 2h1v3a2 2 0 002 2h6a2 2 0 002-2v-3h1a2 2 0 002-2V7a2 2 0 00-2-2h-1a1 1 0 100-2 2 2 0 012 2v11a4 4 0 01-4 4H9a4 4 0 01-4-4V5z"/>
                            </svg>
                            <h3>Nenhuma resposta ainda</h3>
                            <p>As respostas do formul√°rio aparecer√£o aqui</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = respostas.map(resposta => `
                    <div class="response-card" onclick="verDetalhes(${resposta.id})">
                        <div class="response-header">
                            <span class="response-id">#${resposta.id}</span>
                            <span class="response-date">${formatarData(resposta.data_preenchimento)}</span>
                        </div>
                        <div class="response-info">
                            <div class="info-item">
                                <span class="info-label">üìÖ Idade de in√≠cio:</span>
                                <span class="info-value">${resposta.idade_inicio || 'N√£o informado'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üóìÔ∏è Crises/m√™s:</span>
                                <span class="info-value">${resposta.crises_mes}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üòä Dias livres:</span>
                                <span class="info-value">${resposta.dias_livre}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üí¢ Intensidade m√°xima:</span>
                                <span class="info-value">${resposta.intensidade_maxima}/10</span>
                                <div class="intensity-bar">
                                    <div class="intensity-fill" style="width: ${resposta.intensidade_maxima * 10}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (erro) {
                console.error('Erro ao carregar respostas:', erro);
                document.getElementById('responsesList').innerHTML = 
                    '<p style="color: red;">Erro ao carregar respostas. Verifique se o servidor est√° rodando.</p>';
            }
        }

        // Ver detalhes de uma resposta
        async function verDetalhes(id) {
            try {
                const response = await fetch(`/api/respostas/${id}`);
                const dados = await response.json();
                
                const modal = document.getElementById('detailModal');
                const content = document.getElementById('modalContent');
                
                const detalhes = dados.dados_completos;
                
                content.innerHTML = `
                    <div class="detail-section">
                        <div class="detail-title">üìä Informa√ß√µes Gerais</div>
                        <p><strong>ID:</strong> #${dados.id}</p>
                        <p><strong>Data:</strong> ${formatarData(dados.data_preenchimento)}</p>
                    </div>
                    
                    ${detalhes.idadeInicio ? `
                        <div class="detail-section">
                            <div class="detail-title">üë§ Idade e Frequ√™ncia</div>
                            <p><strong>In√≠cio das cefaleias:</strong> ${formatarIdadeInicio(detalhes.idadeInicio)}</p>
                            ${detalhes.idadeExata ? `<p><strong>Idade exata:</strong> ${detalhes.idadeExata} anos</p>` : ''}
                            <p><strong>Crises por m√™s:</strong> ${detalhes.crisesMesExato || 'N√£o especificado'}</p>
                            <p><strong>Dias livres de dor:</strong> ${detalhes.diasLivreExato || 'N√£o especificado'}</p>
                        </div>
                    ` : ''}
                    
                    ${detalhes.sinaisAviso && detalhes.sinaisAviso.length > 0 ? `
                        <div class="detail-section">
                            <div class="detail-title">‚ö†Ô∏è Sinais de Aviso</div>
                            <ul>
                                ${detalhes.sinaisAviso.map(sinal => 
                                    `<li>${formatarSinalAviso(sinal)}</li>`
                                ).join('')}
                            </ul>
                        </div>
                    ` : ''}
                    
                    ${detalhes.qualidadeDor && detalhes.qualidadeDor.length > 0 ? `
                        <div class="detail-section">
                            <div class="detail-title">üí¢ Caracter√≠sticas da Dor</div>
                            <p><strong>Tipo de dor:</strong> ${detalhes.qualidadeDor.map(q => formatarQualidadeDor(q)).join(', ')}</p>
                            <p><strong>Intensidade inicial:</strong> ${detalhes.intensidadeInicial}/10</p>
                            <p><strong>Intensidade m√°xima:</strong> ${detalhes.intensidadeMaxima}/10</p>
                            <p><strong>Local de in√≠cio:</strong> ${formatarLocalInicio(detalhes.localInicio)}</p>
                        </div>
                    ` : ''}
                    
                    ${detalhes.gatilhos && detalhes.gatilhos.length > 0 ? `
                        <div class="detail-section">
                            <div class="detail-title">üéØ Gatilhos</div>
                            <ul>
                                ${detalhes.gatilhos.map(gatilho => 
                                    `<li>${formatarGatilho(gatilho)}</li>`
                                ).join('')}
                            </ul>
                        </div>
                    ` : ''}
                    
                    <div style="text-align: right; margin-top: 20px;">
                        <button class="btn btn-delete" onclick="deletarResposta(${dados.id})">
                            üóëÔ∏è Deletar Resposta
                        </button>
                    </div>
                `;
                
                modal.style.display = 'block';
            } catch (erro) {
                console.error('Erro ao carregar detalhes:', erro);
                alert('Erro ao carregar detalhes da resposta');
            }
        }

        // Fechar modal
        function fecharModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // Deletar resposta
        async function deletarResposta(id) {
            if (!confirm('Tem certeza que deseja deletar esta resposta?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/respostas/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Resposta deletada com sucesso!');
                    fecharModal();
                    carregarRespostas();
                    carregarEstatisticas();
                } else {
                    alert('Erro ao deletar resposta');
                }
            } catch (erro) {
                console.error('Erro ao deletar:', erro);
                alert('Erro ao deletar resposta');
            }
        }

        // Fun√ß√µes de formata√ß√£o
        function formatarData(dataString) {
            const data = new Date(dataString);
            return data.toLocaleDateString('pt-BR') + ' √†s ' + data.toLocaleTimeString('pt-BR');
        }

        function formatarIdadeInicio(valor) {
            const mapa = {
                'antes_10': 'Antes dos 10 anos',
                '10_20': 'Entre 10-20 anos',
                '20_30': 'Entre 20-30 anos',
                '30_40': 'Entre 30-40 anos',
                'apos_40': 'Ap√≥s 40 anos'
            };
            return mapa[valor] || valor;
        }

        function formatarSinalAviso(sinal) {
            const mapa = {
                'bocejos': 'Bocejos incontrol√°veis',
                'humor': 'Mudan√ßa de humor',
                'cansaco': 'Cansa√ßo extremo',
                'cognitiva': 'Dificuldade cognitiva',
                'comida': 'Desejo por comida',
                'sede': 'Sede ou mic√ß√£o excessiva',
                'pescoco': 'Dor no pesco√ßo'
            };
            return mapa[sinal] || sinal;
        }

        function formatarQualidadeDor(qualidade) {
            const mapa = {
                'pulsatil': 'Puls√°til ou latejante',
                'pressao': 'Press√£o ou aperto',
                'perfuracao': 'Perfura√ß√£o ou facada',
                'queimacao': 'Queima√ß√£o ou dor aguda'
            };
            return mapa[qualidade] || qualidade;
        }

        function formatarLocalInicio(local) {
            const mapa = {
                'pescoco': 'Pesco√ßo e se espalha para frente',
                'olho_seio': 'Ao redor de um olho ou seio',
                'um_lado': 'Um lado da cabe√ßa',
                'ambos': 'Ambos os lados',
                'toda': 'Toda a cabe√ßa'
            };
            return mapa[local] || local || 'N√£o especificado';
        }

        function formatarGatilho(gatilho) {
            const mapa = {
                'estresse': 'Estresse',
                'sono': 'Mudan√ßa no sono',
                'refeicao': 'Pular refei√ß√µes',
                'alcool': '√Ålcool',
                'odor': 'Odores fortes',
                'tempo': 'Mudan√ßas clim√°ticas'
            };
            return mapa[gatilho] || gatilho;
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                fecharModal();
            }
        }
    </script>
</body>
</html>
